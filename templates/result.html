<!doctype html>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<title>Language Tables</title>
    <h1>Language Tables:</h1>
      <div>
    {% for table in tables %}
        <p>{% for human in table[0] %}<b>{{ human|e }}</b> {% endfor %}</p>
        <p>languages: {% for language in table[1] %}{{ language|e }} {% endfor %}</p>
    </div>
    {% endfor %}
