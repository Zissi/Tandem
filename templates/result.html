<!doctype html>
<title>Language Tables</title>
    <h1>Language Tables:</h1>
      <dl>
    {% for table in tables %}
        <dt>{% for human in table[0] %}{{ human|e }} {% endfor %}</dt>
        <dt>languages: {% for language in table[1] %}{{ language|e }} {% endfor %}</dt>
    </dl>
    {% endfor %}
