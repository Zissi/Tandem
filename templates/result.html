<!doctype html>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<title>Language Tables</title>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
	            <legend>Language Tables</legend>
	            <ul class="list-group">
	                {% for table in tables %}
	                    <li class="list-group-item">
	                        <b>Table {{loop.index}} ({% for language in table[1] %}{{ language }}{% if not loop.last%} &harr; {% endif %}{% endfor %})</b>
	                        </br>
	                        {% for human in table[0] %}{{ human|e }}{% if not loop.last%}, {% endif %}{% endfor %}
	                    </li>
		            {% endfor %}
	            </ul>
	        </div>
        </div>
    </div>
</body>
